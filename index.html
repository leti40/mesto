<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Проект: Место</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="логотип сайта">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.png" alt="жак-ив кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <h2 class="profile__text">Исследователь океана</h2>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">

                <div class="elements__card">
                    <img class="elements__image" src="./images/karachaevsk.png" alt="Карачаевск">
                    <div class="elements__block">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__image" src="./images/dombai.png" alt="Домбай">
                    <div class="elements__block">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__image" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="elements__block">
                        <h2 class="elements__title">Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__image" src="./images/ivanovo.jpeg" alt="Иваново">
                    <div class="elements__block">
                        <h2 class="elements__title">Иваново</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__image" src="./images/balashiha.jpeg" alt="Балашиха">
                    <div class="elements__block">
                        <h2 class="elements__title">Балашиха</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__image" src="./images/rome.jpeg" alt="Рим">
                    <div class="elements__block">
                        <h2 class="elements__title">Рим</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>

        <div class="popup">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__container" name="popup-container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__element popup__element_type_title" type="text" name="popup__title">
                <input class="popup__element popup__element_type_subtitle" type="text" name="popup__subtitle">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <script src="./scripts/script.js"></script>

    </div>
</body>

</html>
